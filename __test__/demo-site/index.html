<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="../../dist/vue.css">
    <link rel="stylesheet" href="../../public/palenight.css">
  </head>

  <body>
    <div id="app"></div>
  </body>

  <!-- docsify box react -->
  <script src="../../public/react.development.js"></script>
  <script src="../../public/react-dom.development.js"></script>
  <script src="../../public/soui.standalone.js"></script>
  <script src="../../public/babel.min.js"></script>
  <script src="../../dist/docsify-react-live.min.js"></script>

  <!-- config -->
  <script>
    window.$docsify = {
      name: 'SouI for React',
      repo: 'https://github.com/sodalife/soui-react',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 4,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      plugins: [
        (function () {
          return ReactLiveBox.create()
        })()
      ],
    }
  </script>

  <!-- docsify -->
   <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- language highlight -->
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-jsx.min.js"></script>

</html>
